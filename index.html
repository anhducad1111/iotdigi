<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            padding-top: 20px;
            background: linear-gradient(to right, #bffaff, #5791a4);
            color: #fff;
        }

        #video-stream {
            max-width: 100%;
            height: auto;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slider {
            width: 100%;
        }

        .alert {
            margin-top: 20px;
        }

        .sensor-card,
        .ocr-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .sensor-card:hover,
        .ocr-card:hover {
            transform: scale(1.05);
        }

        .sensor-value {
            font-size: 2rem;
            font-weight: bold;
            color: #7ef8f4;
        }

        .ocr-text {
            font-size: 1.5rem;
            color: #fff;
        }

        h1,
        h3 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn-ocr {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            transition: all 0.3s;
            margin-top: 10px;
            width: 100%;
        }

        .btn-ocr:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .btn-ocr:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-ocr .spinner-border {
            width: 1rem;
            height: 1rem;
            margin-right: 5px;
            display: none;
        }

        .btn-ocr.processing .spinner-border {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 text-center">
                <h1 class="display-4 animate__animated animate__fadeInDown">Video Stream từ Camera</h1>
                <img id="video-stream" src="video_stream/uploaded_image.jpg" alt="Camera Stream"
                    class="img-fluid rounded animate__animated animate__zoomIn">
                <input type="range" min="0" max="4" value="0" class="slider mt-3" id="brightness-slider">
            </div>
            <div class="col-md-4">
                <div class="sensor-card animate__animated animate__fadeInRight">
                    <h3><i class="fas fa-thermometer-half"></i> Temperature</h3>
                    <div class="sensor-value">
                        <span id="temperature">--</span>°C
                    </div>
                </div>
                <div class="sensor-card animate__animated animate__fadeInRight">
                    <h3><i class="fas fa-tint"></i> Humidity</h3>
                    <div class="sensor-value">
                        <span id="humidity">--</span>%
                    </div>
                </div>
                <div class="ocr-card animate__animated animate__fadeInRight">
                    <h3><i class="fas fa-text-height"></i> OCR Result</h3>
                    <div class="ocr-text">
                        <span id="ocr-text">--</span>
                    </div>
                    <button id="trigger-ocr" class="btn btn-ocr">
                        <span class="spinner-border" role="status"></span>
                        <i class="fas fa-sync"></i> Scan Now
                    </button>
                </div>
                <div class="ocr-card animate__animated animate__fadeInRight">
                    <h3><i class="fas fa-money-bill-wave"></i> Water Bill</h3>
                    <div class="ocr-text">
                        <span id="water-bill">--</span> 
                    </div>
                </div>
                <div id="leak-alert" class="alert alert-danger animate__animated animate__fadeIn" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="alert-heading mb-0">⚠️ Cảnh báo rò rỉ nước!</h4>
                        <button type="button" class="close" onclick="hideLeakAlert()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <p class="mb-0 mt-2">Phát hiện lượng nước tăng bất thường:</p>
                    <ul class="mb-0">
                        <li>Thời gian: <span id="leak-time">--</span></li>
                        <li>Lượng nước tăng: <span id="leak-usage">--</span> m³</li>
                        <li>Tốc độ sử dụng: <span id="leak-rate">--</span> m³/giờ</li>
                    </ul>
                    <hr>
                    <p class="mb-0">Vui lòng kiểm tra đường ống và thiết bị nước!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Video stream update
        setInterval(function () {
            const img = document.getElementById('video-stream');
            img.src = 'video_stream/uploaded_image.jpg?' + new Date().getTime();
        }, 100);

        // Brightness control
        let previous_brightness = -1;
        const BRIGHTNESS_LEVELS = [0, 200, 400, 600, 800];
        const BRIGHTNESS_URL = 'http://192.168.137.246:81/slider?value=';
        const OCR_TRIGGER_URL = 'http://192.168.137.246:82/trigger';

        const slider = document.getElementById('brightness-slider');
        slider.addEventListener('input', function () {
            const level = slider.value;
            const brightness_value = BRIGHTNESS_LEVELS[level];
            fetch(BRIGHTNESS_URL + brightness_value);
        });

        // Manual OCR trigger
        const ocrButton = document.getElementById('trigger-ocr');
        let isProcessingOcr = false;

        ocrButton.addEventListener('click', async function() {
            if (isProcessingOcr) return;

            try {
                isProcessingOcr = true;
                ocrButton.classList.add('processing');
                ocrButton.disabled = true;

                const response = await fetch(OCR_TRIGGER_URL);
                if (!response.ok) {
                    throw new Error('OCR trigger failed');
                }

                // Wait a moment for processing
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Update the display
                updateSensorData();
                
            } catch (error) {
                console.error('Error triggering OCR:', error);
            } finally {
                isProcessingOcr = false;
                ocrButton.classList.remove('processing');
                ocrButton.disabled = false;
            }
        });

        // Sensor data update
        function updateSensorData() {
            fetch('get.php')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Cập nhật nhiệt độ và độ ẩm
                        if (data.latest_sensor_reading) {
                            document.getElementById('temperature').textContent = data.latest_sensor_reading.temperature;
                            document.getElementById('humidity').textContent = data.latest_sensor_reading.humidity;
                        }

                        // Cập nhật kết quả OCR
                        if (data.latest_ocr_result) {
                            document.getElementById('ocr-text').textContent = data.latest_ocr_result.ocr_text;
                        }

                        // Xử lý cảnh báo rò rỉ
                        if (data.leak_alert) {
                            displayLeakAlert();
                        } else {
                            hideLeakAlert();
                        }

                        // Tính toán hóa đơn nước
                        if (data.ocr_readings) {
                            calculateWaterBill(data.ocr_readings);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function displayLeakAlert(leakData) {
            try {
                const alertBox = document.getElementById('leak-alert');
                if (!alertBox) {
                    console.error('Leak alert element not found');
                    return;
                }

                const timeSpan = document.getElementById('leak-time');
                const usageSpan = document.getElementById('leak-usage');
                const rateSpan = document.getElementById('leak-rate');

                if (timeSpan) timeSpan.textContent = `${leakData.start_time} - ${leakData.end_time}`;
                if (usageSpan) usageSpan.textContent = leakData.usage;
                if (rateSpan) rateSpan.textContent = leakData.rate;

                alertBox.style.display = 'block';
                console.log('Leak alert displayed successfully');
            } catch (error) {
                console.error('Error displaying leak alert:', error);
            }
        }

        function hideLeakAlert() {
            try {
                const alertBox = document.getElementById('leak-alert');
                if (alertBox) {
                    alertBox.style.display = 'none';
                    console.log('Leak alert hidden successfully');
                }
            } catch (error) {
                console.error('Error hiding leak alert:', error);
            }
        }

        function calculateWaterBill(readings) {
            if (!readings || readings.length === 0) {
                document.getElementById('water-bill').textContent = '--';
                return;
            }

            // Lọc chỉ lấy các số hợp lệ
            const validReadings = readings.filter(reading => {
                const numStr = reading.ocr_text.replace(/[^0-9]/g, '');
                const num = parseInt(numStr);
                return !isNaN(num);
            }).map(reading => ({
                ...reading,
                ocr_text: reading.ocr_text.replace(/[^0-9]/g, '')
            }));

            if (validReadings.length === 0) {
                document.getElementById('water-bill').textContent = '--';
                return;
            }

            const startReading = parseInt(validReadings[0].ocr_text);
            const endReading = parseInt(validReadings[validReadings.length - 1].ocr_text);

            console.log('Start reading:', startReading);
            console.log('End reading:', endReading);
            
            if (validReadings.length === 1) {
                document.getElementById('water-bill').textContent = '0 VNĐ';
                return;
            }

            const totalUsage = endReading - startReading;
            console.log('Total usage:', totalUsage);
            
            if (totalUsage < 0) {
                document.getElementById('water-bill').textContent = '0 VNĐ';
                return;
            }

            const rates = [
                { limit: 10, price: 5973 },
                { limit: 10, price: 7052 },
                { limit: 10, price: 8669 },
                { limit: Infinity, price: 15929 }
            ];

            let remainingUsage = totalUsage;
            let totalBill = 0;

            for (const rate of rates) {
                if (remainingUsage > 0) {
                    const usage = Math.min(remainingUsage, rate.limit);
                    totalBill += usage * rate.price;
                    remainingUsage -= usage;
                } else {
                    break;
                }
            }

            document.getElementById('water-bill').textContent = totalBill.toLocaleString() + ' VNĐ';
            console.log('Total bill:', totalBill);
        }
        
        // Update sensor data every 5 seconds
        updateSensorData();
        setInterval(updateSensorData, 5000);
    </script>
</body>

</html>
